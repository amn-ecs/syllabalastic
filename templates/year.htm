<div class="years">
	-
	<repeat group="{{@years}}" key="{{@year_code}}" value="{{@year_render}}"> 
		<check if="{{@year_code == @selected_year}}">
				<strong>
		</check>
		<a href="{{@year_code}}">{{@year_render}}</a>
		<check if="{{@year_code == @selected_year}}">
				</strong>
		</check>
		- <exclude>A closing minus sign</exclude>
	</repeat>
</div>

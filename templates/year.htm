<div class="years">
	-
	<repeat group="{{@years}}" key="{{@year_code}}" value="{{@year_render}}"> 
		<check if="{{@year_code == @selected_year}}">
			<true>
				<strong><a href="/view/modules/{{@year_code}}">{{@year_render}}</a></strong> -
			</true>
			<false>
				<a href="/view/modules/{{@year_code}}">{{@year_render}}</a> -
			</false>
	</repeat>
</div>

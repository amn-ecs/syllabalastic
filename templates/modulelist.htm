<F3:repeat group="{{@modules}}" key="{{@departmentcode}}" value="{{@details}}">
	<a href="#" onclick="$('#syllabus-list-{{@departmentcode}}').toggle();return false;"><h2 id="{{@departmentcode}}">{{@details["name"]}}</h2></a>
	<F3:check if="{{@departmentcode==@userdepartmentcode}}">
		<true>
			<ul class="syllabus-list" id="syllabus-list-{{@departmentcode}}">
		</true>
		<false>
			<ul class="syllabus-list" id="syllabus-list-{{@departmentcode}}" style="display:none">
		</false>
	</F3:check>
		<F3:repeat group="{{@details['modules']}}" value="{{@module}}">
			<li><span class="module-code">{{@module->code}}</span>: {{@module->title}} 
				<span class="syllabus-tools">- 
					<F3:check if="{{@module->ownSyllabus}}">
						<F3:true>
						<a href="/view/syllabus/{{reset(@module->ownSyllabus)->id}}">View current syllabus</a> 
						</F3:true>
					</F3:check>
					<F3:check if="{{@module->fetchAs('syllabus')->provisionalsyllabus }}">
						<F3:true>
							<a href="/view/syllabus/{{@module->fetchAs('syllabus')->provisionalsyllabus->id}}">View provisional syllabus</a> 
							<a href="/edit/syllabus/{{@module->fetchAs('syllabus')->provisionalsyllabus->id}}">Edit provisional syllabus</a> 
							<F3:check if="{{@module->fetchAs('syllabus')->provisionalsyllabus->isunderreview}}">
								<F3:true>
									<a href="/review/syllabus/{{@module->fetchAs('syllabus')->provisionalsyllabus->id}}">Review provisional syllabus</a> 
								</F3:true>
								<F3:false>
									<a href="/toreview/syllabus/{{@module->fetchAs('syllabus')->provisionalsyllabus->id}}">Submit for review</a> 
								</F3:false>
							</F3:check>
						</F3:true>
						<F3:false>
						<a href="/create/syllabus/?modulecode={{@module->code}}&session={{@module->session}}">Edit provisional syllabus</a> 
						</F3:false>
					</F3:check>
				</span>
			</li>
		</F3:repeat>

	</ul>
</F3:repeat>
